<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de T√¢ches</title>
    <script src="./script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-cancel:hover {
            background: #757575;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            font-size: 16px;
            color: #333;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-mode {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .edit-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 5px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .api-status {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Mes T√¢ches</h1>
        
        <div class="api-status" id="apiStatus">
            ‚ö†Ô∏è API URL non configur√©e - Voir console pour instructions
        </div>

        <div id="errorMessage"></div>

        <div class="task-form">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Ajouter une nouvelle t√¢che..."
                autocomplete="off"
            >
            <button class="btn btn-add" onclick="addTask()">Ajouter</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Chargement des t√¢ches...
        </div>

        <ul id="taskList"></ul>
    </div>

    
</body>
</html>
